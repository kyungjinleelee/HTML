<!DOCTYPE html>
<html lang="en">
<head>
    <title>안녕하세요</title>
</head>
<body>
    <!-- header,p,hr 태그 -->
    <!-- header: h1 ~ h6까지, 제목역할 -->
    <h1>hello</h1>
    <h2>hello</h2>
    <h3>hello</h3>
    <h4>hello</h4>
    <h5>hello</h5>
    <h6>hello</h6>

    <!-- p태그: 단락 역할 -->
    <p>단락1</p>
    <p>단락2</p>

    <!-- hr 태그: 선(line)역할, end 태그 지원 안함 -->
    <hr>
    
</body>
</html>
